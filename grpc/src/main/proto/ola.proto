//https://developers.google.com/protocol-buffers/docs/proto3

//syntax
//option
//service
//message

syntax = "proto3";

option java_package ="br.com.mp.quarkus.grpc.proto";
option java_multiple_files=true;

service OlaService {
    rpc DigaOla (OlaRequest) returns (OlaResponse);
}

message OlaRequest {
    string nome = 1;
}

message OlaResponse {
    string mensagem = 1;
    int32 quantidadeDeChamadas = 2;
}